<html>
    <head>
        <title>Hi</title>
    </head>
    <body>
      <button onclick="chargerCategorie('Legumes')">Légumes</button>
      <button onclick="chargerCategorie('Boissons')">Boissons</button>
      <button onclick="chargerCategorie('Desserts')">Desserts</button>
      <button onclick="chargerCategorie('Plats')">Plats</button>
      <button onclick="chargerCategorie('Menus')">Menus</button>
      <div class="content" id="resultat">
      <p>Choisissez une catégorie à gauche.</p>
    </div>
      <script>
    function chargerCategorie(categorie) {
      fetch('menus-plats.php?categorie=' + categorie)
        .then(response => response.text())
        .then(html => {
          document.getElementById('resultat').innerHTML = html;
        })
        .catch(error => {
          document.getElementById('resultat').innerHTML = "Erreur de chargement.";
          console.error('Erreur AJAX :', error);
        });
    }
  </script>
  
    </body>
    
</html>
